<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title> Rally Typer </title>
	<link rel="stylesheet" href="assets/css/styles.css" type="text/css">
</head>

<body>
	<div class="main-menu">
		<h4> Choose Difficulty: </h4>

		<div class="difficulty-btn" onclick=" chooseDifficultyLevel(0)"> NOOB </div>
		<div class="difficulty-btn" onclick=" chooseDifficultyLevel(1)"> EASY </div>
		<div class="difficulty-btn" onclick=" chooseDifficultyLevel(2)"> NORMAL </div>
		<div class="difficulty-btn" onclick=" chooseDifficultyLevel(3)"> HARD </div>
		<div class="difficulty-btn" onclick=" chooseDifficultyLevel(4)"> ADVANCED </div>
	</div>

	<div class="loading">
		<h3> Loading... </h3>
		<div class="loading-bar-container">
			<div class="loading-bar"></div>
		</div>
	</div>

	<canvas id="gameCanvas">
	</canvas>

	<div class="text-div">
		<div class="text-content"> -Press any key to start- </div>
		<div class="text-cover"></div>
	</div>


	<div class="ending-screen">
		<h2> 1st - GOLD </h2>

		<p class="stats"> Time: </p>
		<p class="stats"> Accuracy: </p>
		<p class="stats"> GWAM: </p>
		<button onclick=" goBackToMenu() "> Back to menu </button>
		<button onclick=" resetGame() "> Play Again </button>
		<div class="clear"></div>

	</div>

	<div class="countdown"> 3 </div>
	<button onclick=" goBackToMenu() " id="back-to-menu"> Back to menu </button>

	<script src="assets/js/stats.min.js"></script>
	<script src="assets/js/three.min.js"></script>
	<script src="assets/js/GLTFLoader.js"></script>

	<script src="assets/js/Data_Variables.js?v=1.2"></script>
	<script src="assets/js/Game_UI.js?v=1.6"></script>
	<script src="assets/js/Main.js"></script>
</body>

</html>
